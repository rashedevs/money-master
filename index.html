<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Wallet</title>
    <!-- bootstrap cdn added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome added -->
    <script src="https://kit.fontawesome.com/9cde0eb940.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1 class="text-center text-primary mt-4 mb-5">Savings Wallet</h1>
    </header>
    <main>
        <section class="container mx-auto">
            <div class="d-flex">
                <div class="col-lg-6">
                    <img class="img-fluid" src="./images/savings1.png" alt="">
                </div>
                <div class="col-lg-6 text-center">
                    <div id="income-part">
                        <div>
                            <h4>Income</h4>
                            <br>
                            <label for="income">Income:</label> <input id="income" type="text"
                                placeholder=" Enter income">
                        </div>
                        <br>
                        <div>
                            <h4>Expenses</h4>
                        </div>
                        <br>
                        <div>
                            <p><label for="food"> Food:</label> <input id="food" type="text"
                                    placeholder=" Enter food expense">
                            </p>
                            <p><label for="rent"> Rent:</label> <input id="rent" type="text"
                                    placeholder=" Enter rent expense">
                            </p>
                            <p><label for="clothes">Clothes:</label> <input id="clothes" type="text"
                                    placeholder=" Enter clothes expense"></p>
                        </div>
                        <div>
                            <button id="calculate-btn"
                                class="bg-primary text-white py-1 px-5 rounded">Calculate</button>
                        </div>
                    </div>
                    <br>
                    <div id="total-part">
                        <div>
                            <h4>Total Expenses: <span id="total-expense">00</span></h4><br>
                            <h4>Balance: <span id="balance">00</span></h4>
                        </div>
                        <br>
                        <div>
                            <p><label for="savings">Save:</label> <input id="savings" type="text"
                                    placeholder=" Enter savings"><span class="mx-2">%</span>
                                <button id="save-btn" class="bg-primary text-white py-1 px-5 rounded">Save</button>
                            </p>
                            <h4>Saving Amount: <span id="savings-amount">00</span></h4><br>
                            <h4>Remaining Balance: <span id="remaining-balance">00</span></h4>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
